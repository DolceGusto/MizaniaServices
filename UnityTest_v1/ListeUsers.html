<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <div class="page-content">
        <!-- BEGIN PAGE CONTENT-->
        <h3 class="page-title">
            👛 Mes comptes
        </h3>
        <div class="row">
            <center>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="dashboard-stat green-haze">
                        <div class="visual">
                            <i class="icon-wallet"></i>
                        </div>
                        <div class="details">
                            <div class="number" ng-model="Users">
                                {{Users.length}}
                            </div>
                            <div class="desc">
                                Nombre de mes comptes
                            </div>
                        </div>
                        <a class="more">
                        </a>
                    </div>
                </div>
            </center>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="dashboard-stat blue-chambray">
                    <div class="visual">
                        <i class="fa fa-money"></i>
                    </div>
                    <div class="details">
                        <div class="number">
                            1349.00 DA
                        </div>
                        <div class="desc">
                            Budget de mon portefeuille
                        </div>
                    </div>
                    <a class="more">
                    </a>
                </div>
            </div>
            <div class="col-md-12">
                <div class="portlet-title">

                </div>
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue-chambray">

                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-list"></i>Mes comptes
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse">
                            </a>
                            <a href="javascript:;" class="remove">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                            <thead>
                                <tr>
                                    <th>
                                        User ID
                                    </th>
                                    <th>
                                        User Name
                                    </th>
                                    <th>
                                        User Surname
                                    </th>
                                    <th>
                                        Modifier
                                    </th>
                                    <th>
                                        Supprimer
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in Users" >
                                    <td>
                                        {{user.id}}
                                    </td>
                                    <td>
                                        {{user.nom}}
                                    </td>
                                    <td>
                                        {{user.prenom}}
                                    </td>
                                    <td>
                                        <a href="#Users" class="btn btn-sm green-turquoise filter-cancel"><i class="fa fa-edit"></i> Modifier</a>

                                    </td>
                                    <td>
                                        <a href="#Users" ng-click="deleteUser(user)" class="btn btn-sm red filter-cancel"><i class="fa fa-times"></i> Supprimer</a>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
        <!-- END PAGE CONTENT -->
    </div>
</div>
<!-- END CONTENT -->
